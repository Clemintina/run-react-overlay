name: 'Build'
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 18
      - run: npm install pnpm
      - run: pnpm install
      - run: pnpm make
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
