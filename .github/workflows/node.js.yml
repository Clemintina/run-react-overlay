name: 'Build'
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 18
      - run: npm install
      - run: npm run make
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Save Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Output Files
          path: |
            dist
            out
